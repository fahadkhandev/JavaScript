    <title>Index 1</title>

  <body>
    <h1>Hello World</h1>
    <script>
               // Var : Var can be updated and re-declared.
      var a = 20;
      var a = 15;
      console.log(a);

      // Let : Let can be updated but not re-declared
      // let x = 10;
      x = 5;
      console.log(x);

      // Const : Const can neither be updated nor re-declared 
      const y = 55;
      console.log(y);

      //  --------------------------------  //

     // Primitives DataTypes are 7 in JS

      //Null, Number, Bool, BigInt, String, Symbol, undefined.
      //nn bb ss u

      let a = null;  //Null
      // let b = 345;   //Number
      let c = true;  //Bool
      let d = BigInt(545); //BigInt
      let e = "FahadKhan"; //String
      let f = Symbol("This is Symbol"); //Symbol
      let g; //Undefined
      console.log(a, b, c, d, e, f, g);
      console.log(typeof(f));

      // Non-Primitive DataTypes - Object

      const item = {
          "fahad": true,
          khan: false,
          Ilyas: 420,
          "Asad": undefined
      }
      console.log(item["khan"])

      // ------------------------------------- //

      x="Asad khan"
